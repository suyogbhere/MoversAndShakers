{% extends 'index.html' %}
{% load static %}

{% block content1 %}


<header class="container-fluid" style="border : 1px solid yellow">
    <img src="{% static 'images/img1.jpg' %}" width="80%" class="img-responsive">
</header>


<nav aria-label="breadcrumb" class="bg-light p-1">
    <ol class="breadcrumb p-1">
        <li class="breadcrumb-item ms-3"><a href="{% url 'index' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">services</li>
    </ol>
</nav>

<div class="container">
    <h3 class="text-center page-title">Services</h3>
    <p class="text-center text-primary mt-2 fw-bold">From Our Side</p>

    <div class="row">
        {% for s in services %}
        <div class="col-sm-4 p-2 mb-2">
            <div class="card p-2" style="width: 300px;">
                <img class="card-img-top" src="{{s.image.url}}" style="width: 100%; height: 200px;">
                <h4 class="card-title text-center">{{s.title}}</h4>
                <p class="card-text text-justify">{{s.discription}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content1 %}
