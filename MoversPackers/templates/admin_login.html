{% extends 'index.html' %}
{% load static %}

{% block css %}{{block.super}}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock css %}

{% block content1 %}
<body style="background-image: url({% static 'images/bg.jpg' %});" >
    
<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/adminlogin.png' %}" class="rounded-circle" width="100" height="100"  alt="adminlogin">
            </div>
            <div class="card-body mb-4">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3 px-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="username" name="username" class="form-control px-3" placeholder="username">
                    </div>
                    <div class="input-group mb-3 px-3 mt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control" placeholder="password">
                    </div>
                    <input type="submit" value="login" class="btn btn-success px-5 ms-3  mt-2">
                    <a href="/" class=" text-white ms-5">back to Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
{% if error == 'no' %}
<script>
    alert('Logged In Successfully')
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert('Invalid Login Credentials, Try Again...');
</script>
{% endif %}
{% endblock content1 %}
