<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movers & Packers</title>
    {% block title %}<title>Index Page</title>{% endblock title %}
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% block css %}<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">{% endblock css %}
</head>
<body>
    {% include 'header.html' %}

    {% block content1 %}
    <!-- corosouel slider -->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/img1.jpg' %}" class="d-block w-100"  width="100%" height="575"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/img2.jpg' %}" class="d-block w-100"  width="100%" height="575"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/img3.jpg' %}" class="d-block w-100"  width="100%" height="575"  alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container-fluid bg-dark" style="height: 64px;">
    <h4 class="text-white text-center">Movers and Packers </h4>
    <p class="text-center text-primary">&copy; Suyog Bhere</p>
</div>
  {% endblock content1 %}









    <script src="{% static 'js/fontawesome.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
